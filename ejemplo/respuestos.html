<html>
<head>
  <title>Repuestos</title>
   <style>
   body {
    background-color: silver;
    font-family: cursive;
    }
    img {
    height: 509px;
}
   </style>
</head>
<body>
<center>
  <h1>REPUESTOS</h1>
</center>
  <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	<div class="row">
	<label for="name">Nombres:</label><br />
		<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="apellido">Apellidos:</label><br />
		<input id="apellido" class="input" name="apellido" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="email">Email:</label><br />
		<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
	</div>
    <div class="row">
		<label for="telefono">Telefono:</label><br />
		<input id="telefono" class="input" name="telefono" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="placa">Placa Del Vehiculo:</label><br />
		<input id="placa" class="input" name="placa" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="chasis">Chasis:</label><br />
		<input id="chasis" class="input" name="chasis" type="text" value="" size="30" /><br />
	</div>
	<div>
	<label for="sede">Sede:</label><br />
	<select name="Sedes">
        <option>Poblado</option>
        <option>Rionegro</option>
        <option>Envigado</option>
        <option>Sabaneta</option>
        <option>itagui</option>
        <option>Niquia</option>
        <option>La estrella</option>
        <option>Llanogrande</option>
        <option>Mall Rio 10</option>
   </select>
</div>
<div>
    <label for="comentario">Comentario:</label><br />
    <textarea id="comentario" class="input" name="comentario" rows="7" cols="30"></textarea><br />
</div>
    <div class="logoR">
         <img src="img15.jpg">
     </div>
 <center>
	  <input id="submit_button" type="submit" value="Enviar"/>
 </center>
</form>
</body>
</html>
