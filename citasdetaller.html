<html>
<head>
     <title>cita de taller</title>
     <style>
    body {
    font-family: cursive;
    background-color: silver;
}
</style>
</head>
<body>
<center>
<h1>CITA DE TALLER</h1>
</center>
<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	<div class="row">
		<label for="name">Nombre:</label><br />
		<input id="name" class="input" name="nombre" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="email">Apellido:</label><br />
		<input id="email" class="input" name="apellido" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="email">Email:</label><br />
		<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="email">Celular:</label><br />
		<input id="email" class="input" name="celular" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="email">Número de documento:</label><br />
		<input id="email" class="input" name="número de documento" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="email">Requiere servicio a domicilio:</label><br />
		<select name="Requiere servicio a domicilio">
		<option>Si</option>
		<option>No</option>
		</select>
	</div>
	<div class="row">
		<label for="email">Seleccione una sede:</label><br />
		<select name="Sedes">
		<option>Poblado</option>
		<option>Rionegro</option>
		<option>La estrella</option>
		<option>Envigado</option>
		<option>sabaneta</option>
		<option>Itagui</option>
		<option>Niquia</option>
		<option>Llanogrande</option>
		</select>
	</div>
	<div class="row">
		<label for="message">Trabajos adicionales que requiere tu vehiculo:</label><br />
		<textarea id="message" class="input" name="trabajos adicionales que requiere tu vehiculo" rows="7" cols="30"></textarea><br />
	</div>
	<input id="submit_button" type="submit" value="ENVIAR" />
</form>						
</body>
</html>
